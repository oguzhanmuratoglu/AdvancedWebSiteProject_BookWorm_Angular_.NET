<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookStoreClient</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/e2e65b5c6f.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/img/favicon.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="./assets/vendor/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="./assets/vendor/flaticon/font/flaticon.css">
  <link rel="stylesheet" href="./assets/vendor/animate.css/animate.css">
  <link rel="stylesheet" href="./assets/vendor/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="./assets/vendor/bootstrap-select/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="./assets/vendor/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" href="./assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">

  <!-- CSS Bookworm Template -->
  <link rel="stylesheet" href="./assets/css/theme.css">
</head>
<body>
  <app-root></app-root>


   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="./assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <script src="./assets/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="./assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="./assets/vendor/appear.js"></script>
    <script src="./assets/vendor/fancybox/jquery.fancybox.min.js"></script>
    <script src="./assets/vendor/multilevel-sliding-mobile-menu/dist/jquery.zeynep.js"></script>
    <script src="./assets/vendor/hs-megamenu/src/hs.megamenu.js"></script>
    <script src="./assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./assets/vendor/slick-carousel/slick/slick.min.js"></script>

    <!-- JS HS Components -->
    <script src="./assets/js/hs.core.js"></script>
    <script src="./assets/js/components/hs.unfold.js"></script>
    <script src="./assets/js/components/hs.malihu-scrollbar.js"></script>
    <script src="./assets/js/components/hs.fancybox.js"></script>
    <script src="./assets/js/components/hs.slick-carousel.js"></script>
    <script src="./assets/js/components/hs.selectpicker.js"></script>
    <script src="./assets/js/components/hs.show-animation.js"></script>
    <script src="./assets/js/components/hs.onscroll-animation.js"></script>
    <script src="./assets/js/components/hs.quantity-counter.js"></script>
    <script src="./assets/js/components/hs.scroll-nav.js"></script>

    <!-- JS Bookworm -->
    <!-- <script src="./assets/js/bookworm.js"></script> -->

    <script>
        $(document).on('ready', function () {
            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

            // initialization of select picker
            $.HSCore.components.HSSelectPicker.init('.js-select');

            // initialization of slick carousel
            $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

            // initialization of malihu scrollbar
            $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

            // initialization of popups
            $.HSCore.components.HSFancyBox.init('.js-fancybox');

            // initialization of quantity counter
            $.HSCore.components.HSQantityCounter.init('.js-quantity');

            // initialization of show animations
            $.HSCore.components.HSShowAnimation.init('.js-animation-link');

            // initialization of HSScrollNav component
            $.HSCore.components.HSScrollNav.init($('.js-scroll-nav'), {
              duration: 700
            });

            // init zeynepjs
            var zeynep = $('.zeynep').zeynep({
                onClosed: function () {
                    // enable main wrapper element clicks on any its children element
                    $("body main").attr("style", "");

                    console.log('the side menu is closed.');
                },
                onOpened: function () {
                    // disable main wrapper element clicks on any its children element
                    $("body main").attr("style", "pointer-events: none;");

                    console.log('the side menu is opened.');
                }
            });

            // handle zeynep overlay click
            $(".zeynep-overlay").click(function () {
                zeynep.close();
            });

            // open side menu if the button is clicked
            $(".cat-menu").click(function () {
                if ($("html").hasClass("zeynep-opened")) {
                    zeynep.close();
                } else {
                    zeynep.open();
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
