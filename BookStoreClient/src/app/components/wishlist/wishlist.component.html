
    <div class="pt-5 pl-md-5 pt-lg-8 pl-lg-9 space-bottom-lg-3">
        <h6 class="font-weight-medium font-size-7 ml-lg-1 mb-lg-8 pb-xl-1">Wishlist</h6>

        <div *ngIf="wish.wishCard.length<=0" class="alert alert-warning text-center" role="alert">
            Your wishlist is empty!
          </div>
        <table class="table mb-0" *ngIf="wish.wishCard.length>0">
            <thead>
                <tr class="border">
                    <th scope="col" class="py-3 border-bottom-0 font-weight-medium pl-3 pl-md-5">Prouct</th>
                    <th scope="col" class="py-3 border-bottom-0 font-weight-medium">Price</th>
                    <th scope="col" class="py-3 border-bottom-0 font-weight-medium">Stock Staus</th>
                    <th scope="col" class="py-3 border-bottom-0 font-weight-medium">Actions</th>
                </tr>
            </thead>

            <tbody>
                
                <tr class="border" *ngFor="let w of wish.wishCard">
                    <th class="pl-3 pl-md-5 font-weight-normal align-middle py-6 col-5">
                        <div class="d-flex align-items-center">
                            <a class="d-block" href="/book-detail/{{w.book.bookId}}">
                                <div style="width: 80px; height: 120px; display: flex; justify-content: center; align-items: center; margin: 0 auto;">
                                    <img [src]="w.book.mainImgUrl" class="img-fluid w-100 h-100" style="object-fit: contain !important;"  alt="Image-Description">
                                </div>
                            </a>
                            <div class="ml-xl-4">
                                <div class="font-weight-normal">
                                    <a href="/book-detail/{{w.book.bookId}}">{{w.book.titleEn}}</a>
                                </div>
                                <div class="font-size-2"><a href="/author-detail/{{w.book.authorId}}" 
                                    class="text-gray-700" tabindex="0">{{w.book.authorName}}</a></div>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle py-5 col-2">{{w.book.prices[0].discountedPriceAmount ?? 
                    w.book.prices[0].priceAmount}} {{w.book.prices[0].priceCurrency}}</td>
                    <td *ngIf="w.book.bookVariations[0].inStock" class="align-middle py-5 col-2">In Stock</td>
                    <td *ngIf="!w.book.bookVariations[0].inStock" class="align-middle py-5 col-2">Out Of Stock</td>
                    <td class="align-middle py-5">
                        <span class=" hover" style="cursor: pointer;"
                        (click)="shop.addItemToCart(w.bookVariationId , w.book)">ADD TO CART</span>
                    </td>
                    <div class="mt-3 ml-3">
                        <a class="text-dark" (click)="removeItemFromWishlist(w.book.bookId)"><i class="fas fa-times"></i></a>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
